<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pied Piper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container comform">
            <form action="/compress" method="post">
                <div class="mb-3">
                    <label for="filename" class="form-label">Email address</label>
                    <input type="text" name="filename" class="form-control" id="filename" placeholder="example.gz">
                </div>
                <div class="mb-3">
                    <label for="contents" class="form-label">Contents</label>
                    <textarea class="form-control" name="contents" id="contents" rows="3"
                        placeholder="Type or paste the contents of the file."></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary">Compress</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Include Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
